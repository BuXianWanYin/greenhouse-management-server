# ========================================
# 开发环境配置文件
# ========================================

# 项目相关配置
server-config:
  # 文件上传路径（Windows开发环境）
  profile: D:/server/uploadPath
  # 禁用IP地址获取功能（开发环境）
  addressEnabled: false
  # 验证码类型：数学计算
  captchaType: math
  # 启用文件项目根目录化
  pathRoot: true

# 服务器配置
server:
  # 开发环境端口号
  port: 8080

# Redis缓存配置
redis:
  # 本地Redis服务器
  host: localhost
  # Redis默认端口
  port: 6379
  # 使用默认数据库
  database: 0
  # 连接超时时间
  timeout: 10s

# JWT Token配置
token:
  # Token请求头字段名
  header: Authorization
  # Token加密密钥（开发环境简单密钥，生产环境需使用复杂密钥）
  secret: abcdefghijklmnopqrstuvwxyz
  # Token有效期30分钟
  expireTime: 30

# Swagger API文档配置
swagger:
  # 开发环境启用Swagger文档
  enabled: true
  # API文档访问路径前缀
  pathMapping: /

# 用户安全配置
user:
  password:
    # 密码最大错误尝试次数
    maxRetryCount: 5
    # 密码锁定时间（单位：分钟）
    lockTime: 10

# 数据源配置（MySQL数据库）
datasource:
  # 数据库服务器地址
  host: localhost
  # MySQL默认端口
  port: 3306
  # 数据库名称
  database: fish-dish-server
  # 数据库用户名
  username: root
  # 数据库密码（开发环境，生产环境需修改）
  password: 123456

# 邮件服务配置
mail:
  # QQ邮箱SMTP服务器
  host: smtp.qq.com
  # 发送邮箱账号
  username: 2644832053@qq.com
  # 邮箱授权码（非登录密码）
  password: qxjtglqhflmdcacb

# RabbitMQ消息队列配置
rabbitmq:
  # RabbitMQ服务器地址
  host: localhost
  # RabbitMQ默认端口
  port: 5672
  # RabbitMQ默认用户名
  username: guest
  # RabbitMQ默认密码
  password: guest
  # 消息接收超时时间（单位：毫秒）
  timeout: 5000

# Ollama AI模型配置
ollama:
  # Ollama服务基础URL
  base-url: http://192.168.31.37:11434
  # 使用的AI模型名称
  model-name: qwen3:32b
  # 模型温度参数（控制随机性，0-1之间）
  temperature: 0.8
  # 请求超时时间（单位：秒）
  timeout: 180
  # 是否启用思考模式
  think: false
  # 在线模型服务URL
  online-url: http://192.168.31.170:11434
  # 在线模型名称
  online-model: qwen3:8b

# MQTT消息协议配置
mqtt:
  # MQTT服务器连接URI（格式：tcp://host:port）
  server-uri: tcp://localhost:1883
  # MQTT客户端ID
  client-id: fish-dish-server
  # MQTT连接用户名
  username: guest
  # MQTT连接密码
  password: guest
  # 默认MQTT主题
  default-topic: /fish-dish/data
  # MQTT操作完成超时时间（单位：毫秒）
  completion-timeout: 5000

# 串口通信配置
serial:
  # 串口名称
  port-name: COM5
  # 串口波特率
  baud-rate: 9600

# IoT物联网数据采集配置
iot:
  enabled: true

# 溯源系统地址配置
codepath:
  # 溯源查询页面URL
  path: http://192.168.31.231:8888/#/trace?traceId=

online:
  # 开发环境禁用实时模型控制
  enabled: false
